# Basic options
default_keybindings = true
#notify = true
#gapless = true
flip_status_indicators=true
enable_cover_image = true
shuffle = false
repeat = 'off'

[network]

use_ipv6 = false

[keybindings]
## unbinded: nN, c, eE, xX
######################################
# Song controls
######################################

##################
# Fast forward / rewind
##################
"b" = "seek -1000"
"f" = "seek +1000"
"Shift+b" = "seek -10000"
"Shift+f" = "seek +10000"

##################
# Play / pause
##################
"Space" = "playpause"
"Enter" = "play"

##################
# Track manipulation
##################
"Shift+a" = "previous"
"Shift+d" = "next"
"r" = "repeat"
"z" = "shuffle"
"Ctrl+d" = "delete"
"Shift+s" = "save"
# Open context menu
"Shift+o" = "open current"
"o" = "open selected"
"Ctrl+a" = "goto artist"
"a" = "goto album"

##################
# Queue
##################
# Add to queue
"q" = "queue"
"Ctrl+s" = "save queue"
# Move selected song up/down in the queue
"Shift+j" = "shift down 1"
"Shift+k" = "shift up 1"
"Shift+c" = "clear"
# Open the context menu for a Spotify link in the clipboard
"Ctrl+v" = "insert"

######################################
# Sound
######################################
"=" = "volup 1"
"-" = "voldown 1"
"Shift+=" = "volup 5"
"Shift+-" = "voldown 5"


######################################
# Movements
######################################
"F1" = "focus queue"
"F2" = "focus library"
"F3" = "focus search"
"1" = "focus queue"
"2" = "focus library"
"Ctrl+q" = "focus queue"
# Navigation
"Down" = "move down 1"
"Shift+g" = "move bottom"
"g" = "move top"
"Left" = "move left 1"
"Right" = "move right 1"
"Shift+Down" = "move down 5"
"Shift+Up" = "move up 5"
"Up" = "move up 1"
"h" = "move left 1"
"j" = "move down 1"
"k" = "move up 1"
"Ctrl+e" = "move down 1"
"Ctrl+y" = "move up 1"
"l" = "move right 1"
"." = "move playing"
"Esc" = "back"

######################################
# Sorting
######################################
"t" = "sort added d"
"Shift+t" = "sort title a"

######################################
# Sharing
######################################
"Shift+y" = "share selected"
"y" = "share current"

######################################
# Other
######################################
"Shift+z" = "quit"
"?" = "help"
"Shift+u" = "update"


[theme]
background = "{{colors.background.default.hex}}"
primary = "{{colors.on_background.default.hex}}"
secondary = "{{colors.primary.default.hex}}"
title = "{{colors.on_background.default.hex}}"
playing = "{{colors.primary.default.hex}}"
playing_selected = "{{colors.background.default.hex}}"
highlight = "{{colors.secondary.default.hex}}"
highlight_bg = "{{colors.surface_variant.default.hex}}"
error = "{{colors.error.default.hex}}"

